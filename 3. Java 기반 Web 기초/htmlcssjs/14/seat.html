<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리 배치도</title>
</head>
<body>
  <h1>자리 배치도</h1>
    <script>
      const memNum = prompt("입장객 수를 입력해 주세요.");
      const colNum = prompt("한 줄에 앉을 사람 수를 입력해 주세요.");

      let rowNum; 
      if(memNum % colNum == 0){
        rowNum = parseInt(memNum / colNum) ;
      }else{
        rowNum = parseInt(memNum / colNum) + 1;
      }

      document.write(`모두 ${rowNum}개의 줄이 필요합니다`);
    </script>
</body>
</html>
