<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Programming</title>
  <link rel="stylesheet" href="css/nodelist.css">
</head>

<body>
  <div id="container">
    <h1>Web Programming</h1>
    <p>공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form action="">
      <input type="text" id="subject" autofocus>
      <button onclick="newRegister(); return false;">추가</button>
    </form>
    <hr>
    <ul id="itemList"></ul>
  </div>

  <script>
    let subject = document.querySelector('#subject')
    subject.addEventListener('keyup', 
    function(event) {
      console.log('step1');

      if (event.keyCode == 13) {
        event.preventDefault();
        console.log('step2');
        document.getElementById('btn').click();
      }
    });
    /////////////////////////////////////////////////////////////

    function newRegister() {
      var newItem = document.createElement("li"); // 새로운 li 추가
      var subject = document.querySelector("#subject"); // 폼의 텍스트 필드 가져오기 
      var newText = document.createTextNode(subject.value);
      // 필드값을 텍스트 노드로 추가 
      newItem.appendChild(newText); // 텍스트 노드를 자식 노드로 연결

      var itemList = document.querySelector("#itemList");
      itemList.appendChild(newItem);

      subject.value = "";

      // 삭제하기 
      var items = document.querySelectorAll("li"); // 모든 항목 가져오기 
      for (i = 0; i < items.length; i++) {
        items[i].addEventListener("click", function () {
          if (this.parentNode)                  // 부모 노드가 있다면
            this.parentNode.removeChild(this); // 부모 노드에서 삭제
        });
      }
    }


    // function newRegister(){

    // }

  </script>
</body>

</html>
